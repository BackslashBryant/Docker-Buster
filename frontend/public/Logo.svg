<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="2000" height="2000" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .shield{fill:#0d1b2a;}
      .container{fill:#1976d2;}
      .lightning{fill:#d32f2f;}
      .circuit{fill:none;stroke:#1976d2;stroke-width:2;stroke-linecap:round;}
    </style>
  </defs>

  <!-- Shield -->
  <path class="shield" d="M100 10 L170 40 L170 110 Q100 180 30 110 L30 40 Z"/>

  <!-- Cracked container -->
  <rect x="60" y="60" width="80" height="40" class="container"/>
  <rect x="68" y="60" width="6" height="40" fill="#0d1b2a"/>
  <rect x="82" y="60" width="6" height="40" fill="#0d1b2a"/>
  <rect x="96" y="60" width="6" height="40" fill="#0d1b2a"/>
  <rect x="110" y="60" width="6" height="40" fill="#0d1b2a"/>
  <polygon points="140,60 118,100 140,100" fill="#0d1b2a"/>
  <polygon points="82,80 96,100 110,80" fill="#0d1b2a"/>

  <!-- Lightning bolt -->
  <polygon class="lightning" points="125,30 110,90 140,70 120,140 160,80 130,90"/>

  <!-- Circuit / binary lines -->
  <line class="circuit" x1="70" y1="100" x2="70" y2="120"/>
  <circle cx="70" cy="124" r="3" fill="#1976d2"/>
  <line class="circuit" x1="100" y1="100" x2="100" y2="130"/>
  <circle cx="100" cy="134" r="3" fill="#1976d2"/>
  <line class="circuit" x1="130" y1="100" x2="130" y2="120"/>
  <circle cx="130" cy="124" r="3" fill="#1976d2"/>

  <!-- Text -->
  <text x="100" y="170" font-family="Verdana" font-size="14" text-anchor="middle" fill="#1976d2">DOCKER</text>
  <text x="100" y="185" font-family="Verdana" font-size="14" text-anchor="middle" fill="#d32f2f">BUSTER</text>
</svg>
